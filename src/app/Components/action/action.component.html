<div class="rating">
  <input type="radio" name="{{inputName}}" id="star7 + {{inputName}}" [checked]="rating === 3">
  <label for="star7 + {{inputName}}"></label>

  <input type="radio" name="{{inputName}}" id="star6 + {{inputName}}" [checked]="rating === 2">
  <label for="star6 + {{inputName}}"></label>

  <input type="radio" name="{{inputName}}" id="star5 + {{inputName}}" [checked]="rating === 1">
  <label for="star5 + {{inputName}}"></label>

</div>
