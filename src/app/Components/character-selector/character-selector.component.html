<div class="Characters">
  <div class="character" *ngFor="let Character of characters; let i = index"
    [class.selected]="Character === slectedCharacter"
    (click)="onSelect(Character)" fxLayout="row" fxLayoutAlign="start center">

    <img [src]="getImage(Character)" alt="placeholder">

    <span>{{Character.CharacterName}}</span>
    <button mat-button class="edit-button" (click)="Remove(i)" >
      <i class="fa fa-minus" aria-hidden="true"></i>
    </button>
  </div>
</div>
