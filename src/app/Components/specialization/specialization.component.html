<mat-card class="example-card">
  <!-- Remove Button -->
  <button mat-button class="remove-button">
    <i class="fa fa-minus" aria-hidden="true"></i>
  </button>

  <!-- Card Header with title -->
  <mat-card-header class="card-header">
    <mat-card-title class="card-title">{{specialization.Name}}</mat-card-title>
  </mat-card-header>

  <!-- Card Content with rank -->
  <mat-card-content class="card-content" >
    <p class="card-rank" fxLayout="column" fxLayoutAlign="center center">{{specialization.Rank}}</p>
  </mat-card-content>
</mat-card>
